[tox]
envlist =
    py{33}-{dj18}
    py{34,35}-{dj18,dj19,dj110}
skipsdist = True


[deps]
core =
    pytz
    git+https://github.com/viewflow/django-material.git

test =
    coverage
    dj-database-url
    django-jenkins
    flake8
    psycopg2
    sqlparse

dev =
    django-template-debug
    ipdb
    uwsgi


[testenv]
basepython =
    py33: python3.3
    py34: python3.4
    py35: python3.5
deps =
    dj18: Django==1.8.17
    dj19: Django==1.9.10
    dj110: Django==1.10.5
    py27: mock
    {[deps]core}
    {[deps]test}
    {[deps]dev}
setenv =
    PYTHONPATH={toxinidir}
    PYTHONDONTWRITEBYTECODE=1
passenv =
    DATABASE_URL
    REDIS_CACHE_URL
    DJANGO_SETTINGS_MODULE
    COVERALLS_REPO_TOKEN

commands =
    {posargs:python ./manage.py test tests}
