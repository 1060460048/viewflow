{% extends 'viewflow/base_site.html' %}
{% load viewform %}

{% block content %}
<div class="page-header">
    <h1>Task {{ activation.flow_task.name }}</h1>
</div>

<form role="form" method="POST">
    {% csrf_token %}
    {% viewform 'viewflow/form/bootstrap3/form.html' form=form layout=view.layout %}{% endviewform %}
    {{ activation.management_form }}
    <button type="submit" name="done" class="btn btn-primary btn-lg">Done</button>
    <button type="submit" name="done_and_continue" class="btn btn-default btn-lg">Done and continue on this process</button>
</form>
{% endblock %}
