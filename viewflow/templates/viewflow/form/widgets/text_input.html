{% include  'viewflow/form/field_errors.html' %}
<label class="control-label">
    {{ field.label }}
    <input type="text" class="form-control" name="{{ field.name }}" id="id_{{ field.name }}" value="{{ field.value }}" >
    {% if field.help_text %}
    <p class="help-text">{{ field.help_text }}</p>
    {% endif %}
</label>
